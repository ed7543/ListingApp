<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listings</title>
</head>
<body>
<h1>All Listings</h1>
<a href="/listings/add">Add New Listing</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="listing : ${listings}">
        <td th:text="${listing.id}"></td>
        <td th:text="${listing.title}"></td>
        <td th:text="${listing.description}"></td>
        <td th:text="${listing.price}"></td>
        <td th:text="${listing.owner != null ? listing.owner.username : 'N/A'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
